---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}
        {% if page.feat %}
            {% assign data_rel = page.relative_path | remove_first: '_features/' | replace: '.md', '.tf' %}
            {% assign data_url = site.github.repository_url | append:"/blob/master/" | append:data_rel %}
          <a target="_blank" href="{{data_url}}" class="dgh">data</a>
        {% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
